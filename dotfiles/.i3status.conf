general {
        colors = true
        interval = 5
}

order += "run_watch SSH"
order += "run_watch PGL"
order += "run_watch SAB"
order += "disk /"
order += "disk /var"
order += "disk /home"
order += "disk /tmp"
order += "wireless wlan0"
order += "battery 1"
order += "cpu_usage"
order += "volume master"
order += "time"

wireless wlan0 {
        format_up = "%quality %ip"
        format_down = "WiFi down"
}

battery 1 {
        format = "%status %percentage %remaining"
}

run_watch SSH {
        pidfile = "/var/run/sshd.pid"
}

run_watch PGL {
        pidfile = "/var/run/pgld.pid"
}

run_watch SAB {
        pidfile = "/tmp/sabnzbd-9090.pid"
}

time {
        format = "%Y-%m-%d %H:%M"
}

disk "/home" {
        format = "/home: %used/%total"
}

disk "/" {
        format = "/: %used/%total"
}

disk "/var" {
        format = "/var: %used/%total"
}

disk "/tmp" {
        format = "/tmp: %used/%total"
}

cpu_usage {
        format = "CPU: %usage"
}

volume master {
        format = "Vol: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
